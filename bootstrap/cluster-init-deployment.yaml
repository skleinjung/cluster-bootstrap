apiVersion: batch/v1
kind: Job
metadata:
  name: cluster-init
  namespace: kube-system
spec:
  template:
    spec:
      containers:
      - image: gcr.io/shard-232101/cluster-init
        name: cluster-init
        env:
          - name: COUNTRY
            value: US
          - name: STATE
            value: Minnesota
          - name: LOCALITY
            value: Eagan
          - name: ORGANIZATION
            value: Thrashplay
          - name: LOG_KEYS
            value: "true"
          - name: GIT_URL
            value: git@github.com:skleinjung/thrashplay-deployment
          - name: GIT_PATH
            value: namespaces
      restartPolicy: Never
      serviceAccountName: bootstrap
  backoffLimit: 0
