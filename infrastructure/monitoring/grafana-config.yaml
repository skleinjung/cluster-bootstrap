apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  labels:
    app: grafana
    name: grafana-config
  namespace: monitoring
data:
  prometheus-data-source.yml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      orgId: 1
      url: http://prometheus-service:30000
      isDefault: true
      version: 1
      editable: false